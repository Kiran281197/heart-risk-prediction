<!DOCTYPE html>
<html>
    <head>
        <title>
            Heart Risk Predictor
        </title>
    </head>
    <body>
        <h1>Heart Risk Predictor</h1>
        <div class="whole_form_block">
            <form action={{ url_for("submit") }} method='post' class="marksform">
                <label for="Age">Age:</label><br>
                <input type="text" id="age" name="age" value="0"><br>
                <label for="Sex">Sex:</label><br>
                <input type="text" id="sex" name="sex" value="0"><br>
                <label for="cp">Chest Pain:</label><br>
                <input type="text" id="cp" name="cp" value="0"><br>
                <label for="trestbps">Blood Pressure while resting:</label><br>
                <input type="text" id="trestbps" name="trestbps" value="0"><br>
                <label for="chol">Cholestrol:</label><br>
                <input type="text" id="chol" name="chol" value="0"><br>
                <label for="fbs">Blood Sugar Level:</label><br>
                <input type="text" id="fbs" name="fbs" value="0"><br>
                <label for="restecg">Electrocardiographic Results:</label><br>
                <input type="text" id="restecg" name="restecg" value="0"><br>
                <label for="thalach">Maximum Heart Rate:</label><br>
                <input type="text" id="thalach" name="thalach" value="0"><br>
                <label for="exang">Agina Value while excercising:</label><br>
                <input type="text" id="exang" name="exang" value="0"><br>
                <label for="oldpeak">ST Depression Level:</label><br>
                <input type="text" id="oldpeak" name="oldpeak" value="0"><br>
                <label for="slope">Depression Level:</label><br>
                <input type="text" id="slope" name="slope" value="0"><br>
                <label for="ca">Count of major vessels:</label><br>
                <input type="text" id="ca" name="ca" value="0"><br>
                <label for="thal">Type of deffect:</label><br>
                <input type="text" id="thal" name="thal" value="0"><br>
                <button type="submit">Predict</button>
              </form>
        </div>
        <p class="errst1">
            {{ error_statement1 }}
        </p>
    </body>
</html>

<style>
    .marksform {
        margin-left: 500px;
    }
    h1 {
        text-align: center;
    }
    button {
        margin-left: 50px;
        margin-top: 10px;
    }
    .errst1 {
        text-align: center;
        color: red;
        font-weight: bold;
    }
</style>
